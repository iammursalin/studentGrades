<!DOCTYPE html>
<html>
<head>
	<title>Student Grade Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="inputBox">
				<input type="text" class="form-control" placeholder="Maths" id="maths">
			</div>
			<div class="inputBox">
				<input type="text" class="form-control" placeholder="Computer" id="comp">
			</div>
			<div class="inputBox">
				<input type="text" class="form-control" placeholder="English" id="eng">
			</div>
			<div class="inputBox">
				<input type="text" class="form-control" placeholder="Science" id="sci">
			</div>
			<div class="inputBox">
				<button type="submit" onclick="calcy()">Submit</button>
			</div>
			<div class="showdata">
				<p id="showData"> </p>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
